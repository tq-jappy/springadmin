<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet"/>
    <link href="lib/admin-lte/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/admin-lte/dist/css/skins/skin-blue.min.css" rel="stylesheet"/>
    <link href="lib/admin-lte/dist/css/AdminLTE.min.css" rel="stylesheet"/>

    <script src="lib/admin-lte/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="lib/admin-lte/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/admin-lte/dist/js/app.min.js"></script>
    <title></title>
</head>
<body class="skin-blue">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header" th:fragment="header">
        <!-- Logo -->
        <a href="/" class="logo"><b>SpringAdmin</b></a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar" th:fragment="sidebar (active)">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="lib/admin-lte/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Alexander Pierce</p>

                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..."/>
                        <span class="input-group-btn">
                            <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i
                                    class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>

                <li class="header">MAIN NAVIGATION</li>
                <li class="treeview active">
                    <a href="#"><i class="fa fa-dashboard"></i> <span>ダッシュボード</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-circle-o"></i> ダッシュボード1</a></li>
                        <li><a href="#"><i class="fa fa-circle-o"></i> ダッシュボード2</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <th:block layout:fragment="content">
        </th:block>
    </div>
</div>
<!-- ./wrapper -->

</body>
</html>
